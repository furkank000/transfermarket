<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Back" />
            <h:commandButton action="/takim/create" value="Create New Team" />

            <hr/>

            <h:dataTable value="#{takimBean.read}" var="o">
                <h:column>
                    <f:facet name="header">İsim</f:facet>
                        #{o.isim}
                </h:column>
                <h:column>
                    <f:facet name="header">Lig</f:facet>
                        #{o.fklig}
                </h:column>
                <h:column>
                    <f:facet name="header">Teknik Direktür</f:facet>
                        #{o.teknikDirektur}
                </h:column>
                <h:column>
                    <f:facet name="header">Sıra</f:facet>
                        #{o.sira}
                </h:column>
                <h:column>
                    <f:facet name="header">Gol Degerleri</f:facet>
                        #{o.golDegerleri}
                </h:column>
                <h:column>
                    <f:facet name="header">Avarage</f:facet>
                        #{o.avarage}
                </h:column>
                <h:column>
                    <f:facet name="header">Puan</f:facet>
                        #{o.puan}
                </h:column>
       
                <h:column>
                    <f:facet name="header">Administration</f:facet>
                    <h:commandButton action="#{takimBean.updateForm(o)}" value="update"/>
                    <h:commandButton action="#{takimBean.delete(o)}" value="delete"/>
                </h:column>

            </h:dataTable>


        </h:form>
    </h:body>
</html>
