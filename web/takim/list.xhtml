<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templete/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-primary" action="/takim/create" value="Create New Team" />
            <h:dataTable styleClass="table table-hover mt-3" value="#{takimBean.read}" var="o">
                <h:column>
                    <f:facet name="header">İsim</f:facet>
                        #{o.isim}
                </h:column>
                <h:column>
                    <f:facet name="header">Lig</f:facet>
                        #{o.fklig}
                </h:column>
                <h:column>
                    <f:facet name="header">Teknik Direktür</f:facet>
                        #{o.teknikDirektur}
                </h:column>
                <h:column>
                    <f:facet name="header">Sıra</f:facet>
                        #{o.sira}
                </h:column>
                <h:column>
                    <f:facet name="header">Gol Degerleri</f:facet>
                        #{o.golDegerleri}
                </h:column>
                <h:column>
                    <f:facet name="header">Avarage</f:facet>
                        #{o.avarage}
                </h:column>
                <h:column>
                    <f:facet name="header">Puan</f:facet>
                        #{o.puan}
                </h:column>
                <h:column>
                    <f:facet name="header">Administration</f:facet>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <h:commandButton styleClass="btn btn-warning" action="#{takimBean.updateForm(o)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{takimBean.delete(o)}" value="delete"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
