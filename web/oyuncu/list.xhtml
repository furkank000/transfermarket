<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templete/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-primary" action="/oyuncu/create" value="Create New Player" />
            <h:dataTable styleClass="table table-hover mt-3" value="#{oyuncuBean.read}" var="o">
                <h:column>
                    <f:facet name="header">İsim</f:facet>
                        #{o.isim}
                </h:column>
                <h:column>
                    <f:facet name="header">Takım</f:facet>
                        #{o.takim.isim}
                </h:column>
                <h:column>
                    <f:facet name="header">Numara</f:facet>
                        #{o.numara}
                </h:column>
                <h:column>
                    <f:facet name="header">Dogum Tarihi</f:facet>
                        #{o.dogumTarihi}
                </h:column>
                <h:column>
                    <f:facet name="header">Boy</f:facet>
                        #{o.boy}
                </h:column>
                <h:column>
                    <f:facet name="header">Ayak</f:facet>
                        #{o.ayak}
                </h:column>
                <h:column>
                    <f:facet name="header">Mevki</f:facet>
                        #{o.mevki}
                </h:column>
                <h:column>
                    <f:facet name="header">Piyasa Degeri</f:facet>
                        #{o.piyasaDegeri}
                </h:column>
                <h:column>
                    <f:facet name="header">Uyruk</f:facet>
                        #{o.uyruk}
                </h:column>
                <h:column>
                    <f:facet name="header">Administration</f:facet>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <h:commandButton styleClass="btn btn-warning"  action="#{oyuncuBean.updateForm(o)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger"  action="#{oyuncuBean.delete(o)}" value="delete"/>
                    </div>
                </h:column>
            </h:dataTable>
            <div class="btn-group" role="group" aria-label="Basic example">
                <h:commandButton styleClass="btn btn-primary"  action="#{oyuncuBean.previous()}" value="Previous"/>
                <h:commandButton styleClass="btn btn-primary"  action="#{oyuncuBean.next()}" value="Next"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
